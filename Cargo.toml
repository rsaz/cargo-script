[package]
name = "cargo-run"
description = "A CLI tool to run custom scripts in Rust, defined in Scripts.toml"
version = "0.4.0"
edition = "2021"
authors = ["Richard Zampieri<br.developer@gmail.com>"]
categories = ["command-line-utilities", "development-tools"]
keywords = ["command-line", "task", "runner", "development", "utility"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/rsaz/cargo-script"
homepage = "https://github.com/rsaz/cargo-script"
rust-version = "1.79"
default-run = "cargo-script"

include = ["Cargo.toml", "README.md", "src/**"]

[dependencies]
clap = { version = "4.5.7", features = ["derive"] }
serde = { version = "1.0.203", features = ["derive"] }
toml = "0.8.14"
colored = "2.1.0"
emoji = "0.2.1"

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"

[[bin]]
name = "cargo-script"
path = "src/main.rs"

[[bin]]
name = "cgs"
path = "src/cgs.rs"
